<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fattylee web chat</title>
    <link href="/img/59x44.jpg" rel='shortcut icon'>
       <script src="eruda/eruda.min.js"></script>
     <script>eruda.init();</script>
    <script src="eruda-code/eruda-code.min.js"></script>
<script>eruda.add(erudaCode)</script>
<script src="eruda-dom/eruda-dom.js"></script>
<script>eruda.add(erudaDom)</script>
  <style>
     body {
       background: #42C2EB;
       color: white;
     }
    .code-sample {
      background: black;
      color: white;
      padding: 20px 0px ;
      border: solid 1px red;
      display: block;
      width: 100%;
      height: 120px;
      box-sizing: border-box;
    }
    .container {
      position: relative;
    }
    .copy-code-sample {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.8em;
      padding: 5px 7px;
      BACKground: purple;
      color: white;
      outline: none;
      border: none;
      
    }
     .copy-code-sample:hover {
       border: solid 1px white;
     }
    .manual-body {
      font-size: 0.7em;
      padding: 10px;
      background: black;
    }
    code {
      color: red;
    }
     
  </style>
  </head>
  <body>
    <h1>Welcome to my web-chat</h1>
    <p><span>Author:</span> Fattylee hackz</p>
    <h2>Code sample</h2>
    
    <div class="container">
    <textarea readonly class="code-sample">
    socket.emit('createMessage', {
      from: 'fattylee',
      text: 'Hey guys, how is it going?'
    });
    console.log('message sent!');
    
    </textarea >
    <p>Guide</p>
    <p class="manual-body">Click on the wheel-spanner icon to see the <code>console</code>.<br>
      On the <code>code</code> tab you can paste the code sample you copied above and click run to broadcast a message to other users on the chat room. Have fun guys!
    </p>
    <button class="copy-code-sample">Copy</button>
    </div>
    <script src="js/copy-to-clipboard.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
