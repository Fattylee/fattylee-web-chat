<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fattylee web chat</title>
    <link href="/img/59x44.jpg" rel='shortcut icon'>
       <script src="eruda/eruda.min.js"></script>
     <script>eruda.init();</script>
    <script src="eruda-code/eruda-code.min.js"></script>
<script>eruda.add(erudaCode)</script>
<script src="eruda-dom/eruda-dom.js"></script>
<script>eruda.add(erudaDom)</script>
<link href="css/chat.css" rel="stylesheet" />
  </head>
  
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>
    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>
      <div class="chat__footer">
        <form id="chat">
      <input name="message" type="text" placeholder="Type a message" autofocus="" autocomplete="off"/>
      <button>Send</button>
    </form>
    <button id="location">Send location</button>
      </div>
    </div>
    
    <script id="message-template" type="text"> 
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>
    <script id="location-message-template" type="text"> 
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
          <a href="{{url}}" target="_blank">My current location</a>
          </p>
        </div>
      </li>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
